<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>BeCode/JavaScript for the Web Exercise</title>

  <link rel="icon" href="./_shared/img/becode-seal.png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header>
      <h1>BeCode / JavaScript for the Web</h1>
      <h2>
        <strong><i class="fas fa-arrow-right"></i> Calculator <i class="fas fa-arrow-left"></i></strong>
      </h2>
    </header>
    <div class="content">
      <p>
        <i class="fas fa-arrow-right"></i>
        <div class="calculator">
          <input type="text" id="num1" name="num1" size="2" tabindex="1" placeholder="num">
          <button class="button" id="butadd">+</button>
          <button class="button" id="butsub">-</button>
          <button class="button" id="butmult">*</button>
          <button class="button" id="butdiv">/</button>
          <input type="text" id="num2" name="num2" size="2" tabindex="2" placeholder="num">
        </div>
          <p id="result"></p>
        <i class="fas fa-arrow-left"></i>
      </p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
